<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orbiting Image Links</title>
  <style>
    .body {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .orbit-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .orbit-item {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .orbit-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid white;
    }
  </style>
</head>
<body class="body">
<div class="body">
<div class="orbit-container" id="orbit">
  <a href="https://example.com/1" class="orbit-item"><img src="job_market_trends.jpg" alt="1"></a>
  <a href="https://example.com/2" class="orbit-item"><img src="job_market_trends.jpg" alt="2"></a>
  <a href="https://example.com/3" class="orbit-item"><img src="job_market_trends.jpg" alt="3"></a>
  <a href="https://example.com/4" class="orbit-item"><img src="job_market_trends.jpg" alt="4"></a>
  <a href="https://example.com/5" class="orbit-item"><img src="job_market_trends.jpg" alt="5"></a>
  <a href="https://example.com/6" class="orbit-item"><img src="job_market_trends.jpg" alt="6"></a>
  <a href="https://example.com/7" class="orbit-item"><img src="job_market_trends.jpg" alt="7"></a>
  <a href="https://example.com/8" class="orbit-item"><img src="job_market_trends.jpg" alt="8"></a>
</div>
</div>

<script>
  const orbit = document.getElementById("orbit");
  const items = document.querySelectorAll(".orbit-item");
  const radius = 140;
  let angle = 0;
  let isPaused = false;

  function animateOrbit() {
    if (!isPaused) {
      angle += 0.01;
    }

    items.forEach((item, index) => {
      const theta = angle + (index * (2 * Math.PI / items.length));
      const x = radius * Math.cos(theta);
      const y = radius * Math.sin(theta);

      item.style.transform = `translate(${200 + x - 30}px, ${200 + y - 30}px)`;
    });

    requestAnimationFrame(animateOrbit);
  }
  orbit.addEventListener("mouseover", () => isPaused = true);
  orbit.addEventListener("mouseout", () => isPaused = false);

  animateOrbit();
</script>
</body>
</html>
