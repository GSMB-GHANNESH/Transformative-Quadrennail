.ticker-wrapper {
  width: 100%;
  overflow-x: scroll;
  white-space: nowrap;
  background: #f0f0f0;
  cursor: grab;
  scroll-behavior: smooth;
  scrollbar-width: none; /* Firefox */
}

.ticker-wrapper::-webkit-scrollbar {
  display: none; /* Chrome/Safari */
}

.ticker-content {
  display: inline-flex;
  animation: scroll-left 60s linear infinite;
}

.ticker-wrapper:hover .ticker-content {
  animation-play-state: paused;
}

.button-set {

}

.ticker-btn {
  margin: 0 10px;
  padding: 8px 16px;
  background-color: #2a0493;

  border: none;
  border-radius: 5px;
  transition: background 0.3s;
  white-space: nowrap;
}

.ticker-btn:hover {
  background-color: #005fcc;
}

@keyframes scroll-left {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

  <script>
  const ticker = document.getElementById("ticker");
  const tickerContent = document.getElementById("ticker-content");
  const buttonSet = document.getElementById("button-set");

  tickerContent.appendChild(buttonSet.cloneNode(true));


  let isDragging = false;
  let startX;
  let scrollStart;

  ticker.addEventListener("mousedown", (e) => {
    isDragging = true;
    startX = e.pageX;
    scrollStart = ticker.scrollLeft;
    ticker.style.cursor = "grabbing";
  });

  ticker.addEventListener("mouseup", () => {
    isDragging = false;
    ticker.style.cursor = "grab";
  });

  ticker.addEventListener("mouseleave", () => {
    isDragging = false;
    ticker.style.cursor = "grab";
  });

  ticker.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    const moveX = e.pageX - startX;
    ticker.scrollLeft = scrollStart - moveX;
  });
</script>
