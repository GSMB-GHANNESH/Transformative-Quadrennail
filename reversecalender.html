    Hack: Plan backwards from the deadline instead of forwards.
    How to Use?
    Instead of saying, "I'll finish this in 7 days,"
    Say, "To finish in 7 days, I must complete 
    X by Day 1, Y by Day 3, Z by Day 5."
    Helps break tasks into clear steps.
