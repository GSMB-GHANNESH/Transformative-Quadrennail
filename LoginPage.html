<!DOCTYPE html>
<html>
<head>
  <title>USER LOGIN SECTION</title>
  <style>
    body 
    { 
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 30px;
    background-image: url("LoginImage.jpg"); 
    background-size: cover;  
    background-repeat: no-repeat;
    background-position: center center;  
    }
    .container 
    {
    max-width: 500px; 
    margin-top:100px;
    background: white;
    padding: 20px;
    border-radius: 8px;
    }
    input, button 
    {
    width: 480px;
    padding: 10px;
    margin-top: 10px;
    }
    #message
    { 
    color: red;
    margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login OR Register to Transform Your Life</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <p id="message"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDgWkSklrBJz4UAZkSKTyh7Hblx8E7Kls8",
      authDomain: "student-login-99d06.firebaseapp.com",
      projectId: "student-login-99d06",
      storageBucket: "student-login-99d06.firebasestorage.app",
      messagingSenderId: "844945729542",
      appId: "1:844945729542:web:edf94cf73ad684cb88fb87",
      measurementId: "G-CGE8DS4ZEZ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "index1.html"; 
        })
        .catch((error) => {
          document.getElementById("message").innerText = "Invalid credentials.";
          console.error(error);
        });
    }

    function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "index1.html"; 
        })
        .catch((error) => {
          document.getElementById("message").innerText = "Registration failed: " + error.message;
          console.error(error);
        });
    }
  </script>
</body>
</html>
